<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>OTP Verification</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <div class="mainContainer">
        <form id="ContactForm" class="form">
            <img src="./logo.png" alt="">
            <div class="contactHeader">
                <h2>Contact Authentication</h2>
            </div>
            <p>Let's keep your accounts safe. Please enter a mobile number linked to your account.</p><br>
            <label for="">Enter Your Mobile Number</label>
            <input type="text" id="ContactInput" placeholder="(___) ___-____" maxlength="14" required> <br>
            <button type="submit" id="continue">Continue</button><br><br>
            <a href="">I have a secure access Code</a> <br>
            <div class="footer"><br>
                <div class="f1">
                    <p>Location</p>
                </div>
                <div class="f2">
                    <p>Privacy Policy</p>
                </div>
            </div>
        </form>

    </div>
    <script src="./contact.js"></script>  
</body>

</html>
