<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Campus Usa</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <div class="mainContainer">
        <form id="loginForm" class="form">
            <img src="./logo.png" alt=""><br><br>
            <label for="" class="ui">User ID</label>
            <input type="text" id="username" required>
            <label for="">Password</label>
            <input type="password" id="password" required><br><br>

            <div class="rem">
                <input type="checkbox" id="rememberMeToggle" name="rememberMe">
                <label for="rememberMeToggle" id="rememberMeLabel">Remember Me</label>
            </div>
            <button type="submit" class="logIn">Login</button>
            <p class="fp">Forgot Password?</p>

            <div class="footer">
                <div class="f1">
                    <p>Location</p>
                </div>
                <div class="f2">
                    <p>Privacy Policy</p>
                </div>
            </div>
        </form>
    </div>

    <script src="./script.js"></script>
</body>

</html>
